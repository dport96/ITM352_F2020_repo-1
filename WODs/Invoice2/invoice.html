<script>
/*
A sales invoice from product sales.
*/

// Product Data

// Product 1
var item1 = 'Gillette Sensor 3 Razor';
     var quantity1 = 2;
     var price1 = 2.86;

// Product 2
var item2 = 'Barbasol Shaving Cream';
     var quantity2 = 1;
     var price2 = 5.28;

// Product 3
var item3 = 'Nautica Cologne';
     var quantity3 = 1;
     var price3 = 7.92;

// Product 4
var item4 = 'Rubbing Alcohol';
     var quantity4 = 3;
     var price4 = 6.25;

// Product 5
var item5 = 'Colgate Classic Toothbrush';
     var quantity5 = 7;
     var price5 = 1.52;

//Compute extended prices
var ep1 = quantity1*price1;
var ep2 = quantity2*price2;
var ep3 = quantity3*price3;
var ep4 = quantity4*price4;
var ep5 = quantity5*price5;

//Subtotal
var subtot = ep1+ep2+ep3+ep4+ep5;

//Tax
var taxrate = 0.0575;
var tax = taxrate*subtot;

//Shipping
var shipping = 2
if(subtot >= 100) {
  shipping = 0.05*subtot;
}
else if(subtot >= 50) {
  shipping = 5;
}

//Grand total
var gtot = subtot+tax+shipping;
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <table border="2">
          <tbody>
            <script>
            document.write(`
            <tr>
              <th style="text-align: center;" width="43%">Item</th>
              <th style="text-align: center;" width="11%">quantity</th>
              <th style="text-align: center;" width="13%">price</th>
              <th style="text-align: center;" width="54%">extended price</th>
            </tr>
            <tr>
              <td width="43%">${item1}</td>
              <td align="center" width="11%">${quantity1}</td>
              <td width="13%">\$${price1}</td>
              <td width="54%">\$${ep1}</td>
            </tr>
            <tr>
              <td width="43%">${item2}</td>
              <td align="center" width="11%">${quantity2}</td>
              <td width="13%">\$${price2}</td>
              <td width="54%">\$${ep2}</td>
            </tr>
            <tr>
              <td width="43%">${item3}</td>
              <td align="center" width="11%">${quantity3}</td>
              <td width="13%">\$${price3}</td>
              <td width="54%">\$${ep3}</td>
            </tr>
            <tr>
              <td width="43%">${item4}</td>
              <td align="center" width="11%">${quantity4}</td>
              <td width="13%">\$${price4}</td>
              <td width="54%">\$${ep4}</td>
            </tr>
            <tr>
              <td width="43%">${item5}</td>
              <td align="center" width="11%">${quantity5}</td>
              <td width="13%">\$${price5}</td>
              <td width="54%">\$${ep5}</td>
            </tr>
            `)
            </script>
            <tr>
              <td colspan="4" width="100%">&nbsp;</td>
            </tr>
            <tr>
              <td style="text-align: center;" colspan="3" width="67%">Sub-total</td>
              <td width="54%">$<script>document.write(subtot);</script></td>
            </tr>
            <tr>
              <td style="text-align: center;" colspan="3" width="67%"><span style="font-family: arial;">Tax @ 5.75%</span></td>
              <td width="54%">$<script>document.write(tax.toFixed(2));</script></td>
            </tr>
            <tr>
              <td style="text-align: center;" colspan="3" width="67%">Shipping</td>
              <td width="54%">$<script>document.write(shipping.toFixed(2));</script></td>
            </tr>
            <tr>
              <td style="text-align: center;" colspan="3" width="67%"><strong>Total</strong></td>
              <td width="54%"><strong>$<script>document.write(gtot.toFixed(2));</script></strong></td>
            </tr>
          </tbody>
        </table>
        
        </div>
</body>
</html>
